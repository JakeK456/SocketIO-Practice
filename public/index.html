<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/style.css" />
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Socet IO Chat</h1>
    </header>

    <div class="container connect-div">
        <div class="row">
            <div class="col-1"></div>
            <button type="button" id="connect-button" class="btn btn-success btn-lg btn-block col-10">Connect</button>
            <div class="col-1"></div>
        </div>
    </div>

    <div id="game-container">
        <canvas></canvas>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-1"></div>
            <form id="chat-form" class="col-10 form-group" action="">
                <input id="chat-input" class="form-control" autocomplete="off" placeholder="Enter text here">
            </form>
            <div class="col-1"></div>
        </div>
    </div>
    



    <script src="/socket.io/socket.io.js"></script>
    <!-- <script> var socket = io(); </script> -->
    <script src="/scripts/index.js"></script>
</body>
</html>
